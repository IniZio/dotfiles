<dom-module id="nyaovim-app">
  <template>
    <style>
      /* CSS configurations here */
      .horizontal {
        display: flex;
        width: 100%;
        height: 100%;
      }
      neovim-editor {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Component tags here -->
    <div class="horizontal">
        <neovim-editor 
          id="nyaovim-editor"
          argv$="[[argv]]"
          font-size="12"
          font="Fira Code,Hack,monofur,monofur for Powerline"
          line-height="1.2"
        ></neovim-editor>
        <!-- Put component -->
        <markdown-preview editor="[[editor]]"></markdown-preview>
    </div>
  </template>
</dom-module>
