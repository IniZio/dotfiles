//AutoSettings
exec "autosettings.cfg"

//Reverts keys back to default
alias pm equip_minigun
alias sc equip_sandwich
alias ml equip_fist

primary

//Weapon Aliases
alias "equip_minigun" "hud_achievement_tracker 0;view_mode; bind mouse2 +rev; minigun_vm_mode"
alias "equip_sandwich" "hud_achievement_tracker 0;view_mode; bind mouse2 +rev; shotty_vm_mode"
alias "equip_fist" "hud_achievement_tracker 0;r_drawviewmodel 1; bind mouse2 +attack2; fists_vm_mode"

alias "+rev" "+attack2;view_mode; spec_prev"
alias "-rev" "-attack2;view_mode"

//Viewmodel Stuff
alias "+viewmodel_minigun" "+attack;view_mode;spec_next"         
alias "-viewmodel_minigun" "-attack" 
alias "minigun_vm_mode" "bind mouse1 +viewmodel_minigun"

alias "+viewmodel_shotty" "+attack;spec_next"         
alias "-viewmodel_shotty" "-attack" 
alias "shotty_vm_mode" "bind mouse1 +viewmodel_shotty"

alias "+viewmodel_fists" "+attack;r_drawviewmodel 1; spec_next"         
alias "-viewmodel_fists" "-attack;r_drawviewmodel 1" 
alias "fists_vm_mode" "bind mouse1 +viewmodel_fists"

//hitsound
tf_dingalingaling 0

//other class stuff
viewmodel_fov 74
upgrade_off

//bind "]" "say heavy is fun because I don't need to aim"

cl_interp 0.0152
cl_interp_ratio 2

ds_prefix "heavy_"

bind "mouse3" "+panic"

//Echo
echo ->>Exec_Heavy
