//AutoSettings
exec "autosettings.cfg"

bind "]" "say Hit me Hit me <3 <3"
bind q "secondary; primary"
bind space "+jump"

//Reverts keys back to default
alias pm equip_scatter
alias sc equip_pistol
alias ml equip_bat

viewoff
primary

//Viewmodel Toggle
alias "+viewmodel_scatter" "+attack;view_mode;spec_next"         
alias "-viewmodel_scatter" "-attack;view_mode"
alias "scatter_vm_mode" "bind mouse1 +viewmodel_scatter"

alias "+viewmodel_pistol" "+attack;r_drawviewmodel 1; spec_next"         
alias "-viewmodel_pistol" "-attack;view_mode" 
alias "pistol_vm_mode" "bind mouse1 +viewmodel_pistol"

alias "+viewmodel_bat" "+attack;r_drawviewmodel 1;spec_next"         
alias "-viewmodel_bat" "-attack;r_drawviewmodel 1" 
alias "bat_vm_mode" "bind mouse1 +viewmodel_bat"

//weaponalias
alias "equip_scatter" "hud_achievement_tracker 0;view_mode; scatter_vm_mode"
alias "equip_pistol" "hud_achievement_tracker 0;view_mode; pistol_vm_mode"
alias "equip_bat" "hud_achievement_tracker 0;r_drawviewmodel 1; bat_vm_mode"

//hitsound
tf_dingalingaling 1
ds_prefix "scout_"

//other class stuff
//viewmodel_fov 74
//viewmodel_fov 73
viewmodel_fov 65
upgrade_off

//Echo
echo ->>Exec_Scout
