//AutoSettings
exec "autosettings.cfg"

//Reverts keys back to default
alias pm equip_rifle
alias sc equip_smg
alias ml equip_kukri
bind space "+normjump"

viewoff
primary

//Weapon Aliases
alias equip_rifle "hud_achievement_tracker 0;;view_mode"
alias equip_smg "hud_achievement_tracker 0;view_mode"
alias equip_kukri "hud_achievement_tracker 0;r_drawviewmodel 1"


//hitsound
tf_dingalingaling 1

//other class stuff
upgrade_off

cl_interp 0.0152
cl_interp_ratio 1
zoom_sensitivity_ratio 0.75
ds_prefix "sniper_"

//bind "]" "say scout_down"

//Echo
echo ->>Exec_Sniper
