//AutoSettings
exec "autosettings.cfg"

//Reverts keys back to default
alias pm "equip_gun"
alias sc "sap"
alias ml "equip_knife"

bind q "lastinv"

bind "5" "extrakey;+fakerl"
bind "e" "lastdisguise"
bind "f" "undisguise"
bind space "+jump"

bind mouse1 "+viewmodel_gun"
bind mouse2 "+watch_from_gun"
bind mouse4 "gunsnipe"

//viewoff

primary

////Weapon Aliases
alias "equip_gun" "hud_achievement_tracker 0;r_drawviewmodel 1;gun_vm_mode;bind f undisguise"
alias "equip_knife" "hud_achievement_tracker 0;r_drawviewmodel 1;normal_vm_mode;bind f undisguise"

//Undisguise
alias "undisguise" "disguise 8 -2"

////Utilities
//Viewmodel     
alias "+viewmodel_gun" "+attack;view_mode; rlon;spec_next"       
alias "-viewmodel_gun" "-attack;view_mode;" 
alias "gun_vm_mode" "bind mouse1 +viewmodel_gun"
alias "+viewmodel_normal" "+attack;r_drawviewmodel 1; rloff; spec_next"
alias "-viewmodel_normal" "-attack;r_drawviewmodel 1; rloff"
alias "normal_vm_mode" "bind mouse1 +viewmodel_normal"

//Snipe
alias "gunsnipe" "primary; zoomtoggle"

//Sap
alias "sap" "-attack; r_drawviewmodel 1"

//open watch
alias "+watch_from_gun" "+attack2; spec_prev; r_drawviewmodel 1; zoomout"
alias "-watch_from_gun" "-attack2; r_drawviewmodel 1; zoomout"

//Zoom
alias snipesens "2.1"

alias "zoomin" "r_drawviewmodel 0; fov_desired 70;snipesens; alias zoomtoggle zoomout"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90;normsens;alias zoomtoggle zoomin"
alias "zoomtoggle" "zoomin"

//L2SPAWN
cl_autoreload 1

//bind "]" "say <_< I'm sneaky"

cl_interp 0.0152
cl_interp_ratio 1
ds_prefix "spy_"

//hitsound
tf_dingalingaling 0
