//AutoSettings
exec "autosettings.cfg"

//Binds
alias pm "equip_flame"
alias ml "equip_axe"
alias sc "equip_flare"
bind "mouse5" "+axetinguish"
bind "mouse4" "+flarejump"
bind "mouse3" "+panic"

alias qswitch "switch3"
alias switch1 "primary;alias qswitch switch3"
alias switch2 "primary;alias qswitch switch3"
alias switch3 "secondary;alias qswitch switch1"
alias switch4 "secondary;alias qswitch switch1"
alias switch5 "melee;alias qswitch switch2"
alias switch6 "melee;alias qswitch switch4"

primary

alias "+axetinguish" "melee; +attack"
alias "-axetinguish" "-attack"

//Weapon Aliases
alias "equip_flame" "hud_achievement_tracker 1;shotty_vm_mode; view_mode"
alias "equip_flare" "hud_achievement_tracker 0;shotty_vm_mode; view_mode"
alias "equip_axe" "hud_achievement_tracker 0;axe_vm_mode; r_drawviewmodel 1"

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack;view_mode; spec_next"         
alias "-viewmodel_shotty" "-attack;view_mode" 
alias "shotty_vm_mode" "bind mouse1 +viewmodel_shotty"

alias "+viewmodel_axe" "+attack;r_drawviewmodel 1;spec_next"         
alias "-viewmodel_axe" "-attack;r_drawviewmodel 1" 
alias "axe_vm_mode" "bind mouse1 +viewmodel_axe"

//Flare Jump
alias "+flarejump" "secondary;+crouchjump; +attack"
alias "-flarejump" "primary;-crouchjump; -attack"

//hitsound
tf_dingalingaling 1

//other class stuff
upgrade_off

ds_prefix "mmph_"

//Echo
echo ->>Exec_Pyro
