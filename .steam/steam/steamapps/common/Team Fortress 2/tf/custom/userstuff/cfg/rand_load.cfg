// kapitO's Random Loadout Generator

// IMPORTANT:
// By default each class is bound to its
// respective number on the keypad (found
// on the far right of most keyboards).
// However, some keyboards do not have
// this in which case you need to re-bind
// them. You can do this here:
bind ctrl "+rand_mode"
alias +rand_mode "bind 1 "toggleconsole; exec scout_loadout"
bind 2 "toggleconsole; exec soldier_loadout"
bind 3 "toggleconsole; exec pyro_loadout"
bind 4 "toggleconsole; exec demoman_loadout"
bind 5 "toggleconsole; exec heavyweapons_loadout"
bind 6 "toggleconsole; exec engineer_loadout"
bind 7 "toggleconsole; exec medic_loadout"
bind 8 "toggleconsole; exec sniper_loadout"
bind 9 "toggleconsole; exec spy_loadout""

